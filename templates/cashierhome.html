{% extends "includes/layout2.html" %}
{% block body %}




<section class="insert-data"><br>
  <div>
    <h1>Search account</h1>
  </div>
<div class="insert-form">
   <div class="container text-center">

            <form method="POST">
                <div class="form-group row">
                  <label for="ssn-id" class="col col-form-label text-left">Customer Id: </label>
                  <div class="col-sm-7">
                    <input type="number" class="form-control text-left" id="cust-id" name="cust-id">
                  </div>
                </div>
                <h3>Or</h3><br>

                <div class="form-group row">
                  <label for="ssn-id" class="col col-form-label text-left">Account Id: </label>
                  <div class="col-sm-7">
                    <input type="number" class="form-control text-left" id="acc-id" name="acc-id">
                  </div>
                </div> 


                <div class="buttons text-center p-2">                    
                <button type="submit" class="btn btn-success">Search</button>      
                </div>
         </form>
        </div>
  </div>
</section>


<script type="text/javascript">
  function invalid(){
      alert("Invalid Id! ");
  };
  
  function enterId(){
      alert("Please enter id");
  };
  
  
      
  </script>
  
  {% if message %}
    {% if message=="invalid" %}
        <script>invalid()</script>
    {% elif message=="EnterId" %}
        <script>enterId()</script>
    {% endif %}
  {% endif %}
  



{% endblock %}
