<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Login</title>
</head>
<body>
    <!-- Heading Section  -->
  
 <!-- Form Section -->
 <div class="logo">
     <img src="../static/images/logo.png" style="padding-left:625px;padding-top: 50px;height: 150px;"><br>
 </div>
 <h2 style="text-align: center; padding-top: 150px;">Crypto Finance Bank</h2>
    <div class="subham-form">
        <h3 class="h3 text-center p-2 bg-dark" style="color: white;">Login</h3>
        <div class="container text-center">
            <div class="subham-form-items">
            	<br><br>
                <form class="form" method="POST" action="/">
                    <div class="form-group">
                       <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="">
                    </div>
                    <div class="form-group">
                       <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <button type="submit" class="btn btn-success outline-dark">Login</button>
                    
                </form><br><br>
            </div>
            <!-- <div>
                <p text-color="red">{{ message }}</p>
            </div> -->
        </div>
    </div>
 <!-- Form section Ends here -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

    function invalid(){
        alert("Invalid Username! ");

    function pass(){
        alert("Invalid Password");
    };
    
    
        
    </script>


{% if message %}
{% if message=="WrongPassword!" %}
    <script>pass()</script>
{% elif message=="Invalidusername" %}

{% endif %}
{% endif %}
